<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" [src]="tweet.profilePhoto" alt="Profile Photo">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"> {{tweet.name}} <span class="handle"> {{tweet.twitterHandle}} </span> </h4>
    {{tweet.tweet}}
    <div>
      <like [isLiked]="tweet.isLiked" [likes]="tweet.likes"></like>
    </div>
  </div>
</div>
